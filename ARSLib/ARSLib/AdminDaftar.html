<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Sign-Up Page</title>
    <link rel="stylesheet" href="AdminDaftar.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">Daftar Admin Baru</div>
      <h2>Daftar</h2>
      <form action="AdminDaftar.php" method="POST" class="signup-form">
        <input
          type="text"
          name="username"
          placeholder="Masukan Username"
          required
        />
        <input type="email" name="email" placeholder="Masukan Email" required />
        <input
          type="password"
          name="password"
          placeholder="Masukan Password"
          required
        />
        <button type="submit">Daftar</button>
        <div class="link">
          Sudah punya akun? <a href="AdminLogin.html">Masuk</a>
        </div>
      </form>
    </div>
  </body>
</html>
