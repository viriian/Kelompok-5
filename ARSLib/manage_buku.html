<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Manage Books</h1>
    
    <!-- Form for managing books -->
    <form action="manage_buku.php" method="POST" enctype="multipart/form-data" class="book-form">
        <input type="hidden" name="action" value="upload">
        <label for="id_buku">ID Buku:</label>
        <input type="text" id="id_buku" name="id_buku" required><br><br>
        <label for="judul">Judul:</label>
        <input type="text" id="judul" name="judul" required><br><br>
        <label for="penulis">Penulis:</label>
        <input type="text" id="penulis" name="penulis" required><br><br>
        <label for="deskripsi">Deskripsi:</label><br>
        <textarea id="deskripsi" name="deskripsi" rows="4" required></textarea><br><br>
        <label for="gambar">Gambar:</label>
        <input type="file" id="gambar" name="gambar"><br><br>
        <label for="pdf">PDF:</label>
        <input type="file" id="pdf" name="pdf"><br><br>
        <button type="submit">Upload</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
